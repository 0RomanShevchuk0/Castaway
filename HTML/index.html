<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../CSS/reset.css">
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Castaway</title>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<header class="navbar">
			<nav class="navbar__body">
				<div class="navbar__logo" id="navbar__logo">Castaway</div>
				<div class="navbar__burger" id="navbar__burger">
					<span class="navbar__burger-span"></span>
				</div>
				<div class="navbar__menu" id="navbar__menu">
					<ul class="navbar__list">
						<li><a class="navbar__link" href="#">Home</a></li>
						<li><a class="navbar__link" href="#">Episodes</a></li>
						<li><a class="navbar__link" href="#">About</a></li>
						<li><a class="navbar__link" href="#">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="page">
			<div class="page-header__container">
				<div class="page-header">
				<div class="page-header__photo">
					<img src="../PICS/page_header/man.jpg" alt="man">
				</div>
				<div class="page-header__content">
					<div class="page-header__text">
						<h1>Take your podcast to the <br> </h1>
						<h1><span class="page-header__span1">next</span>
						<span class="page-header__span2">level</span></h1> 
					</div>
					<div class="page-header__listen">
						<h4>Listen on</h4>
						<div class="page-header__icons">
							<img class="page-header__icon" src="../PICS/page_header/spotify.png" alt="spotify">
							<img class="page-header__icon" src="../PICS/page_header/iheartradio.png" alt="iheartradio">
							<img class="page-header__icon" src="../PICS/page_header/soundcloud.png" alt="soundcloud">
							<img class="page-header__icon" src="../PICS/page_header/deezer.png" alt="deezer">
							<img class="page-header__icon" src="../PICS/page_header/applemusic.png" alt="applemusic">
						</div>
					</div>	
				</div>
			</div>
			
			</div>
		</main>
		
		<footer class="footer">
			
		</footer>

	</div>

	<script src="../JS/script.js"></script>
</body>
</html>
